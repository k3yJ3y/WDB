<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <button>Outside form!!!!</button>

    <form action="/tacos/">
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" id="username" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input type="password" id="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Pick a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Pick a number:</label>
            <input type="number" id="number" name="num" min="1" max="31" step="3">
        </p>
        <button>Submit!!!!!!!!!!</button>
        <input type="submit" value="Click me!">
        <!--  -->
    </form>

    <h2>Hijacking Searches</h2>

    <h4>Search Reddit</h4>

    <form action="https://www.reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h4>Search Google</h4>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h4>Search Youtube</h4>

    <form action="https://www.youtube.com/results?search_query">
        <input type="text" name="search_query">
        <button>Search YOUTUBE</button>
    </form>

    <h2>More inputs!!!</h2>
    <form action="/birdds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything!</label>
        <p>
            <input type="radio" name="size" id="S" value="S">
            <label for="S">Small</label>
            <input type="radio" name="size" id="M" value="M">
            <label for="M">Medium</label>
            <input type="radio" name="size" id="L" value="L">
            <label for="L">Large</label>
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>

            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" name="cheeseLevel" value="1" id="cheese" min="0" , max="10">
        </p>

        <p>
            <label for="story"><b>Write a story:</b></label><br>
            <textarea name="scary" id="story" cols="50" rows="10" placeholder="Tipe something here!!!"></textarea>
        </p>

        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">First name:</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username:</label>
            <input type="text" id="username" name="UN" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" required id="email" name="email">
        </p>

        <button>submit</button>
    </form>

</body>

</html>
